<div class="container-fluid">
  <div class="left-container"></div>
  <div class="right-container">
    <mat-card>
      <mat-card-title>Forget Password ? </mat-card-title>
      <mat-spinner *ngIf="isSpinnerLoading"></mat-spinner>
      <form
        (submit)="onLogin(loginForm)"
        #loginForm="ngForm"
        *ngIf="!isSpinnerLoading"
      >
        <mat-form-field appearance="outline">
          <mat-label>Your email</mat-label>
          <input
            matInput
            type="email"
            name="email"
            ngModel
            #emailInput="ngModel"
            required
            email
          />
          <mat-error *ngIf="emailInput.invalid">
            Please enter a valid Email.</mat-error
          >
        </mat-form-field>

        <mat-card-actions>
          <button
            mat-raised-button
            color="accent"
            type="submit"
            *ngIf="!isSpinnerLoading"
            (click)="onCancel()"
          >
            CANCEL
          </button>
          <button
            mat-raised-button
            color="primary"
            type="submit"
            *ngIf="!isSpinnerLoading"
            (click)="onReset()"
          >
            RESET
          </button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
