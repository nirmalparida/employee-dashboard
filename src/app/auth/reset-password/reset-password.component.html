<div class="container-fluid">
  <div class="left-container"></div>
  <div class="right-container">
    <mat-card>
      <mat-card-title>Enter new Password</mat-card-title>
      <mat-card-subtitle
        >You password must contain atleast 12 characters with Alphabets &
        Numericals</mat-card-subtitle
      >
      <mat-spinner *ngIf="isSpinnerLoading"></mat-spinner>
      <form
        (submit)="onLogin(loginForm)"
        #loginForm="ngForm"
        *ngIf="!isSpinnerLoading"
      >
        <mat-form-field appearance="outline">
          <mat-label>New Password</mat-label>
          <input
            matInput
            type="password"
            name="password"
            ngModel
            #passwordInput="ngModel"
            required
          />
          <mat-error *ngIf="passwordInput.invalid">
            Please enter a valid password.</mat-error
          >
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Verify Password</mat-label>
          <input
            matInput
            type="password"
            name="verifyPassword"
            ngModel
            #verifyPasswordInput="ngModel"
            required
          />
          <mat-error *ngIf="verifyPasswordInput.invalid">
            Please enter a valid password.
          </mat-error>
        </mat-form-field>
        <mat-card-actions>
          <button
            mat-raised-button
            color="accent"
            type="submit"
            *ngIf="!isSpinnerLoading"
            (click)="onCancel()"
          >
            CANCEL
          </button>
          <button
            mat-raised-button
            color="primary"
            type="submit"
            *ngIf="!isSpinnerLoading"
          >
            SAVE
          </button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
